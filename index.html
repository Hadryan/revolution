<!doctype html>
<html class="no-js" lang="en">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

	<title>Emerald Media Group | Future</title>
	<meta name="description" content="The new Oregon Daily Emerald">
	<meta name="author" content="Ivar Vong/Oregon Daily Emerald">

	<meta name="viewport" content="width=device-width">

	<link rel="stylesheet" href="css/style.css">

	<script src="js/modernizr-2.5.3.min.js"></script>
	
	<script id="tplHeader" type="text/x-handlebars-template">
		<h1 id="flag"><a href="#!/">{{{ flag }}}</a></h1>
		<div id="logo">{{{ logoURL }}}</div>
		<h2 id="headertitle">{{{ title }}}</h2>
		<p id="summary">{{{ summary }}}</p>
		
		<ul id="navigation">
		{{#each pages}}
			<li id="{{ this.slug }}"><a href="#!/{{ this.slug }}">{{ this.linktitle }}</a></li>
		{{/each}}
		{{#each icons}}
			<li id="icon-{{ this.slug }}">
			  <a href="{{{ this.linkdest }}}" target="_blank"></a>
			</li>
		{{/each}}
		</ul>
	</script>
	
	<script id="tplTitle" type="text/x-handlebars-template">
		<h1>{{{ headline }}}</h1>
	</script>
	
	<script id="tplPage" type="text/x-handlebars-template">
		<div id="leader">{{{ leader }}}</div>
		<div id="content">
			{{{ contentFormatted }}}
			{{{ contentraw }}}
		</div>
		
	</script>
	
	<script id="tplFooter" type="text/x-handlebars-template">
		{{ footer }}
	</script>
	
</head>
<body>

	<header  class="gradient">
		<div id="headercontent" />
	</header>
	
	<div id="title">
	</div>
	
	<div id="wrapper">
		<div id="contentwrapper">
		</div>
	</div>

	<footer>
	</footer>

<script src="//ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
<script>window.jQuery || document.write('<script src="js/jquery-1.7.2.min.js"><\/script>')</script>
<script src="./js/tabletop.js"></script>
<script src="http://cdnjs.cloudflare.com/ajax/libs/handlebars.js/1.0.0.beta6/handlebars.min.js"></script>
<script src="http://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.3.3/underscore-min.js"></script>
<script src="http://cdnjs.cloudflare.com/ajax/libs/backbone.js/0.9.2/backbone-min.js"></script>
<script src="./js/app.js"></script>

<script type="text/javascript">
  WebFontConfig = {
    google: { families: [ 'Exo:200,300,400,500,600,700,800,900:latin' ] }
  };
  (function() {
    var wf = document.createElement('script');
    wf.src = ('https:' == document.location.protocol ? 'https' : 'http') +
      '://ajax.googleapis.com/ajax/libs/webfont/1/webfont.js';
    wf.type = 'text/javascript';
    wf.async = 'true';
    var s = document.getElementsByTagName('script')[0];
    s.parentNode.insertBefore(wf, s);
  })(); 
</script>


<script>
	var _gaq=[['_setAccount','UA-XXXXX-X'],['_trackPageview']];
	(function(d,t){var g=d.createElement(t),s=d.getElementsByTagName(t)[0];
	g.src=('https:'==location.protocol?'//ssl':'//www')+'.google-analytics.com/ga.js';
	s.parentNode.insertBefore(g,s)}(document,'script'));
</script>

</body>
</html>
